<div>
    <div class="nav-bar">
        <a v-on:click="$root.redirect('/')"><i class="fa fa-chevron-left"></i> 返回菜单</a>
        <div class="clear"></div>
    </div>
    <div>
        <div class="form-label">账户余额</div>
        <table class="table">
            <tr v-for="x in balances">
                <td>{{ x }}</td>
            </tr>
        </table>
    </div>
    <br />
    <div>
        <div class="form-label">交易列表</div>
        <table class="table">
            <tr>
                <td>ACCOUNT</td>
                <td>ASSET</td>
                <td>PRICE</td>
                <td>STATUS</td>
            </tr>
            <tr v-for="x in buys">
                <td>{{ x.account }}</td>
                <td>{{ x.asset }}</td>
                <td>{{ (x.total_eos / 10000.0).toFixed(4) }} EOS</td>
                <td>求购</td>
            </tr>
            <tr v-for="x in sells">
                <td>{{ x.account }}</td>
                <td>{{ x.asset }}</td>
                <td>{{ (x.total_eos / 10000.0).toFixed(4) }} EOS</td>
                <td>出售</td>
            </tr>
        </table>
    </div>
    <br />
    <div>
        <div class="form-label">Asset</div>
        <div class="form-label"><input class="textbox" v-model="asset" /></div>
        <div class="form-label">总价 (单位: EOS)</div>
        <div class="form-label"><input class="textbox" v-model="total" /></div>
        <input type="button" class="btn" v-on:click="auth()" value="授权" />
        <input type="button" class="btn" v-on:click="sell()" value="出售" />
        <input type="button" class="btn" v-on:click="buy()" value="购买" />
    </div>
</div>
